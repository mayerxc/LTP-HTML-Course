<!DOCTYPE html>
<html>

<head>

    <title>Tip Calculator</title>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />

    <!--Links to stylesheets    -->
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />

    <!--Scripts-->
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

    <style>
        [data-role=page]{
            display: flex;
            flex-flow: column;
            height: 100%;
        }
        #result{
            flex-grow: 1;
        }
    </style>
</head>

<body>
    <div data-role="page">
        <div data-role="header">
            <h1>Tip Calculator</h1>
        </div>
        <div role="main" class="ui-content">
            <p>Tip Calculator</p>
            <form>
                <label for="billAmount">Bill</label>
                <input name="billAmount" placeholder="$0.00" id="billAmount" type="number" min="0" max="50000" step="0.01"/>
                <label for="tipPercent">Tip Percent</label>
                <input name="tipPercent" id="tipPercent" data-highlight="true" step="1" min="0" max="50" value="15" type="range" />
                <label for="people">Number of people</label>
                <input name="people" id="people" data-highlight="true" step="1" min="0" max="20" value="1" type="range" />
            </form>
            <div id="result">
                <p id="tipAmountAns">Tip:</p>
                <p id="totalAmountAns">Total:</p>
            </div>
        </div>
        <div data-position="fixed" data-role="footer">
            <h1>Probably don't need a footer</h1>
        </div>
    </div>

</body>



</html>
