<!DOCTYPE html>
<html>

<head>
    <title>Lab #3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!--stylesheets-->
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />

    <!--Scripts-->
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    
    <script src="key.js"></script>
    

    <script>
        window.onload = function() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(onPosition, onError);
            } else {
                alert('Location not available')
            }
            
            
        }
        
        function onPosition(position) {
            console.log(position);
            var lat = position.coords.latitude;
            var long = position.coords.longitude;
//            var url = "https://maps.googleapis.com/maps/api/place/nearbysearch/output?json"
//            url += `&key=${key}&location=${lat},${long}&radius=25000&output=embed`;
            var url = "https://www.google.com/maps/embed/v1/search?"
            url += `q=restaurants&center=${lat},${long}&key=${key}&zoom=11`
            document.getElementById('map').setAttribute("src", url);
        }
        
        function onError(error){
            console.log(error.message);
        }
    </script>
    
    <style>
        body {
            min-height: 100%;
        }
        [data-role=footer] {
            position: fixed;
            left: 0px;
            bottom: 0px;
            width: 100%;

        }
        
        iframe {
            position: absolute;
            border: 0px;
            background-color: lightblue;
            height: calc(100% - 91px);
            width: 100%;
        }
    </style>

</head>

<body>
    <div data-role="page">
        <div data-role="header">
            <h1>Mobile Map</h1>
        </div>
        <div data-role="ui-content">
<!--            <iframe id="map" width="100%" frameborder="0"></iframe>-->
            <iframe id="map" frameborder="0" style="border:0" allowfullscreen></iframe>
        </div>
        <div data-role="footer">
            <h1>Lab #3</h1>
        </div>
    </div>
</body>

</html>
